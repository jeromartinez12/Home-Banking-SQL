<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="./manager.css">
    <title>Home Banking</title>
</head>

<body>
    <div id="app">

        <form class="row g-3">
            <h3>Client Manager</h3>
            <div class="col-md-4">
                <label class="form-label">First name</label>
                <input v-model="firstName" type="text" placeholder="First Name" class="form-control" required>
            </div>
            <div class="col-md-4">
                <label class="form-label">Last name</label>
                <input v-model="lastName" type="text" placeholder="Last Name" class="form-control" required>
            </div>
            <div class="col-md-4">
                <label class="form-label">Email</label>
                <input v-model="email" type="text" placeholder="Email" class="form-control" required>
            </div>
            <div class="col-12">
                <button @click="addClient" class="btn btn-primary" type="button">Add Client</button>
            </div>
        </form>

        <table class="table">
            <thead>
                <tr>
                    <th scope="col">First Name</th>
                    <th scope="col">Last Name</th>
                    <th scope="col">Email</th>
                </tr>
            </thead>
            <tbody>
                <tr v-for="client in clients">
                    <td>{{client.firstName}}</td>
                    <td>{{client.lastName}}</td>
                    <td>{{client.email}}</td>
                </tr>
            </tbody>
        </table>

    </div>
</body>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
    crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<script src="https://unpkg.com/vue@3"></script>
<script src="./manager.js"></script>

</html>
